name: Update histories

on:
  workflow_dispatch:
  schedule:
    - cron:  '0 1 * * *'

jobs:
  update-histories:
    runs-on: ubuntu-latest
    steps:
      - name: Get current date
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d')"
      - name: Check out
        uses: actions/checkout@v2
      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install dependencies
        run: |-
          npm install
      - name: Fetch latest copy
        run: |-
          npm run update
      - name: Create PR for changes
        uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Update histories
          title: Update histories
          body: |
            - History updates

            Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          branch: update-histories-${{ steps.date.outputs.date }}